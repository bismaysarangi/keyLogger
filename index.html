<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Logger</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="heading">
            <h1>Key Logger</h1>
        </div>
        <div class="button-container">
            <button id="start-btn">
                Start Logging Keypresses
            </button>
            <button id="stop-btn">
                Stop Logging Keypresses
            </button>
        </div>
        <div class="status">
            <div id="log"></div>
            <div id="state"></div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
